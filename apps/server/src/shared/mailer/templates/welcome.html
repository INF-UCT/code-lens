<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Code Lens - Welcome</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				font-family:
					-apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica",
					"Arial", sans-serif;
				background-color: #ffffff;
				color: #000000;
				line-height: 1.6;
			}
			.container {
				max-width: 600px;
				margin: 0 auto;
				padding: 40px 20px;
			}
			.header {
				border-bottom: 2px solid #000000;
				padding-bottom: 20px;
				margin-bottom: 30px;
			}
			.logo {
				font-size: 24px;
				font-weight: 700;
				letter-spacing: -0.5px;
				color: #000000;
			}
			.content {
				padding: 20px 0;
			}
			h1 {
				font-size: 22px;
				font-weight: 600;
				margin-bottom: 20px;
				color: #000000;
			}
			p {
				font-size: 15px;
				margin-bottom: 16px;
				color: #333333;
			}
			.welcome-box {
				background-color: #f5f5f5;
				border: 1px solid #000000;
				padding: 20px;
				margin: 25px 0;
				text-align: center;
			}
			.welcome-box h2 {
				font-size: 18px;
				font-weight: 600;
				margin-bottom: 10px;
			}
			.features {
				margin: 25px 0;
			}
			.feature-item {
				margin-bottom: 20px;
				padding-left: 20px;
				border-left: 2px solid #000000;
			}
			.feature-item h3 {
				font-size: 16px;
				font-weight: 600;
				margin-bottom: 6px;
			}
			.feature-item p {
				font-size: 14px;
				color: #555555;
				margin: 0;
			}
			.footer {
				margin-top: 40px;
				padding-top: 20px;
				border-top: 1px solid #cccccc;
				font-size: 13px;
				color: #666666;
			}
			.footer p {
				margin-bottom: 8px;
				font-size: 13px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="logo">CODE LENS</div>
			</div>

			<div class="content">
				<h1>Welcome to Code Lens</h1>

				<div class="welcome-box">
					<h2>Your account is now active</h2>
					<p style="margin: 0; color: #333333">
						Start generating automatic documentation for your repositories
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
