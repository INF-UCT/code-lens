name: CLI

on:
  push:
    branches: [main]
    paths: ["apps/cli/**"]
    paths-ignore:
      - ".github/workflows/cd/**"
      - "apps/server/**"
  pull_request:
    branches: [main]
    paths: ["apps/cli/**"]
    paths-ignore:
      - ".github/workflows/cd/**"
      - "apps/server/**"

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: apps/cli/package-lock.json
      - run: npm ci
        working-directory: apps/cli
      - run: npm run format:check
        working-directory: apps/cli
      - run: npm run lint
        working-directory: apps/cli
